<div class="panel panel-default">
  <div class="panel-heading">
    <h4>{{getMonthName()}}</h4>
  </div>
  <div class="panel-body">
    <table class="table table-hover table-bordered">
    <!--<caption><h4 class="monthName">{{getMonthName()}}</h4></caption>-->
    <tr>
        <th>Пн.</th>
        <th>Вт</th>
        <th>Ср.</th>
        <th>Чт.</th>
        <th>Пт.</th>
        <th>Сб.</th>
        <th>Вс.</th>
    </tr>
    <tr *ngFor = "let week of grid.weeks">
        <td *ngFor = "let day of week.days">
            <div (click)="selectDay(day)" [class.inMonth] = "day.inmonth">
                <!--{{day.inmonth}}-->
                {{day.date.getDate()}}
                <!--<day [event]="events | event:day.date"></day>-->
            </div>
            <a (click)="addEvent(day)">add</a>
            <a (click)="toShared(day)">add</a>
        </td>
    </tr>
        <tfoot>
            <tr>
                <td colspan="7">Всего запланированных дней: {{examens.length}}</td>
            </tr>
        </tfoot>
    </table>
  </div>
</div>
