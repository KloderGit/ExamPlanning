<div style="width: 600px; min-height: 100px; background-color: #4bd">
    <h3>{{examens[0].startTime | date:"dd/MM/yyyy"}}</h3>
    <div *ngFor="let item of examens">
        <p>{{item.id}}</p>
    </div>
</div>

<table class="table table-hover table-bordered">
   <!--<caption><h4 class="monthName">{{getMonthName()}}</h4></caption>-->
   <tr>
    <th>Пн.</th>
    <th>Вт</th>
    <th>Ср.</th>
    <th>Чт.</th>
    <th>Пт.</th>
    <th>Сб.</th>
    <th>Вс.</th>
   </tr>

<tr *ngFor = "let week of grid.weeks">
    <td *ngFor = "let day of week.days">
        <div style="min-height: 50px; padding: 5px;" (click)="selectDay(day)">
            <!--{{day.inmonth}}-->
            {{day.date.getDate()}}
            <!--<day [event]="events | event:day.date"></day>-->
        </div>
        <a (click)="addEvent(day)">add</a>
        <a (click)="toShared(day)">add</a>
    </td>
</tr>
    <!--<tfoot>
        <tr>
            <td colspan="7">Всего запланированных дней: {{events.length}}</td>
        </tr>
    </tfoot>-->
</table>
