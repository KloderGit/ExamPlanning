<div class="container">
  <div class="row">

    <div class="card" style="width: 24rem; float: left; margin-right: 20px" *ngFor="let item of discipline | async">
      <div class="card-header">
        {{item.format}} <span class="badge badge-primary">{{item.active}}</span>
      </div>
      <div class="card-block">
        <h4 class="card-title">{{item.title}}</h4>
        <p class="card-text">Основной экзамен</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Преодаватель: </li>
        <li class="list-group-item">Свободных мест: </li>
      </ul>
      <div class="card-block">
        <a href="#" class="card-link">Планирование</a>
      </div>
    </div>

  </div>
</div>
