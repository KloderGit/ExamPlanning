<div class="loggerMessages col-xs-12">
    <div class="row" *ngIf="showLoggerMessage().length > 0">
        <div class="col-sm-3"></div>
        <div class="col-xs-6">
            <div *ngFor="let message of showLoggerMessage()" [style.visibility]="styleVisible(message)" [style.opacity]="styleOpacity(message)"
                class="alert alert-{{message.type}} alert-dismissible" role="alert">
                <button (click)="message.isShow = !message.isShow" type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                </button>
                <strong>{{message.title}}</strong> {{message.message}}
            </div>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="header clearfix">
            <nav class="navbar navbar-default">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li class="active"><a routerLink="/disciplines">Calendar <span class="sr-only">(current)</span></a></li>
                        <!--<li><a routerLink="/addEvent/{{ddd}}">Add</a></li>-->
                        <!--<li><a routerLink="/register-list/{{ddd}}">Link</a></li>-->
                    </ul>
                </div>
            </nav>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
